<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .board {
            width: 48%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        .board h2 {
            margin-top: 0;
        }
        .details img {
            max-width: 100%;
            border-radius: 5px;
        }
        .form {
            margin-top: 20px;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .post {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .post h3 {
            margin: 0;
        }
        .post img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        아침편지와 치험례 게시판
    </div>

    <div class="container">
        <!-- 아침편지 게시판 -->
        <div class="board" id="morningLetter">
            <h2>아침편지</h2>
            <div id="morningLetterPosts"></div>
            <div class="form">
                <h3>새 글 작성</h3>
                <input type="text" id="morningLetterTitle" placeholder="제목">
                <textarea id="morningLetterContent" rows="5" placeholder="내용"></textarea>
                <input type="file" id="morningLetterImage" multiple>
                <button onclick="addPost('morningLetter')">등록</button>
            </div>
        </div>

        <!-- 치험례 게시판 -->
        <div class="board" id="caseStudy">
            <h2>치험례</h2>
            <div id="caseStudyPosts"></div>
            <div class="form">
                <h3>새 글 작성</h3>
                <input type="text" id="caseStudyTitle" placeholder="제목">
                <textarea id="caseStudyContent" rows="5" placeholder="내용"></textarea>
                <input type="file" id="caseStudyImage" multiple>
                <button onclick="addPost('caseStudy')">등록</button>
            </div>
        </div>
    </div>

    <script>
        const postsData = {
            morningLetter: [],
            caseStudy: []
        };

        function renderPosts(boardId) {
            const boardPosts = document.getElementById(`${boardId}Posts`);
            boardPosts.innerHTML = '';
            postsData[boardId].forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    ${post.images.map(img => `<img src="${img}" alt="이미지">`).join('')}
                    <button onclick="deletePost('${boardId}', ${index})">삭제</button>
                `;
                boardPosts.appendChild(postElement);
            });
        }

        function addPost(boardId) {
            const title = document.getElementById(`${boardId}Title`).value;
            const content = document.getElementById(`${boardId}Content`).value;
            const imageInput = document.getElementById(`${boardId}Image`);
            const images = Array.from(imageInput.files).map(file => URL.createObjectURL(file));

            if (title && content) {
                postsData[boardId].push({ title, content, images });
                renderPosts(boardId);

                // Clear input fields
                document.getElementById(`${boardId}Title`).value = '';
                document.getElementById(`${boardId}Content`).value = '';
                imageInput.value = '';
            } else {
                alert('제목과 내용을 입력하세요.');
            }
        }

        function deletePost(boardId, index) {
            postsData[boardId].splice(index, 1);
            renderPosts(boardId);
        }

        // Initialize boards
        renderPosts('morningLetter');
        renderPosts('caseStudy');
    </script>
</body>
</html>
