<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .header a:hover {
            color: #FFD700;
        }
        .header .button {
            background-color: #FFD700;
            color: #007BFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
        }
        .header .button:hover {
            background-color: #FFC107;
            color: white;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            flex-wrap: wrap;
        }
        .board {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .board:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .board h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .post {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .post:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .post h3 {
            margin: 10px;
            font-size: 1rem;
            text-align: center;
        }
        .details {
            display: none;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .details h2 {
            margin-top: 0;
            font-size: 1.25rem;
        }
        .details img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .details p {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .form {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form input, .form button, .form .contenteditable {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form .contenteditable {
            min-height: 100px;
            background: #fff;
            overflow-y: auto;
        }
        .form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .drag-drop {
            border: 2px dashed #007BFF;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            color: #007BFF;
            cursor: pointer;
        }
        .drag-drop.dragover {
            background-color: #f0f8ff;
        }
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .preview-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .backup {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .backup.hidden {
            display: none;
        }
        .backup-toggle {
            margin-top: 10px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .backup-toggle:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .board {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">홈</a>
        <a href="https://seemyung.github.io/90001861/" target="_blank" class="button">제품주문서 바로가기</a>
    </div>

    <div class="container">
        <!-- 아침편지 게시판 -->
        <div class="board">
            <h1>아침편지</h1>
            <div class="posts" id="posts1"></div>
            <div class="details" id="details1">
                <h2 id="detailsTitle1"></h2>
                <img id="detailsImage1" src="" alt="">
                <p id="detailsContent1"></p>
                <button onclick="deletePost(1)">삭제</button>
                <button onclick="editPost(1)">수정</button>
                <button onclick="closeDetails(1)">닫기</button>
            </div>
            <div class="form">
                <h2>새 글 작성</h2>
                <input type="text" id="title1" placeholder="제목">
                <div id="content1" class="contenteditable" contenteditable="true" placeholder="내용"></div>
                <div class="drag-drop" id="dragDrop1">이미지 파일을 여기에 드래그하거나 클릭하여 업로드</div>
                <input type="file" id="image1" accept="image/*" multiple style="display: none;" onchange="previewImages(1)">
                <div class="preview-container" id="previewContainer1"></div>
                <button onclick="addPost(1)">등록</button>
            </div>
            <button class="backup-toggle" onclick="toggleBackup(1)">백업 보기/숨기기</button>
            <div class="backup hidden" id="backup1"></div>
        </div>

        <!-- 치험례 게시판 -->
        <div class="board">
            <h1>치험례</h1>
            <div class="posts" id="posts2"></div>
            <div class="details" id="details2">
                <h2 id="detailsTitle2"></h2>
                <img id="detailsImage2" src="" alt="">
                <p id="detailsContent2"></p>
                <button onclick="deletePost(2)">삭제</button>
                <button onclick="editPost(2)">수정</button>
                <button onclick="closeDetails(2)">닫기</button>
            </div>
            <div class="form">
                <h2>새 글 작성</h2>
                <input type="text" id="title2" placeholder="제목">
                <div id="content2" class="contenteditable" contenteditable="true" placeholder="내용"></div>
                <div class="drag-drop" id="dragDrop2">이미지 파일을 여기에 드래그하거나 클릭하여 업로드</div>
                <input type="file" id="image2" accept="image/*" multiple style="display: none;" onchange="previewImages(2)">
                <div class="preview-container" id="previewContainer2"></div>
                <button onclick="addPost(2)">등록</button>
            </div>
            <button class="backup-toggle" onclick="toggleBackup(2)">백업 보기/숨기기</button>
            <div class="backup hidden" id="backup2"></div>
        </div>
    </div>

    <script>
        const postsData = JSON.parse(localStorage.getItem('postsData')) || { 1: [], 2: [] };
        let editingIndex = -1; // Tracks the post being edited

        function setupDragDrop(boardId) {
            const dragDrop = document.getElementById(`dragDrop${boardId}`);
            const fileInput = document.getElementById(`image${boardId}`);

            dragDrop.addEventListener('click', () => fileInput.click());

            dragDrop.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragDrop.classList.add('dragover');
            });

            dragDrop.addEventListener('dragleave', () => {
                dragDrop.classList.remove('dragover');
            });

            dragDrop.addEventListener('drop', (e) => {
                e.preventDefault();
                dragDrop.classList.remove('dragover');

                const files = Array.from(e.dataTransfer.files);
                const dataTransfer = new DataTransfer();

                files.forEach(file => dataTransfer.items.add(file));
                fileInput.files = dataTransfer.files;
                previewImages(boardId);
            });
        }

        function previewImages(boardId) {
            const fileInput = document.getElementById(`image${boardId}`);
            const previewContainer = document.getElementById(`previewContainer${boardId}`);

            previewContainer.innerHTML = '';
            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPosts(boardId) {
            const postsContainer = document.getElementById(`posts${boardId}`);
            const backupContainer = document.getElementById(`backup${boardId}`);
            postsContainer.innerHTML = '';
            backupContainer.textContent = JSON.stringify(postsData[boardId], null, 2);

            postsData[boardId].forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <img src="${post.images[0] || 'https://via.placeholder.com/150'}" alt="대표 이미지">
                    <h3>${post.title}</h3>
                `;
                postElement.addEventListener('click', () => showDetails(boardId, index));
                postsContainer.appendChild(postElement);
            });
        }

        function toggleBackup(boardId) {
            const backupContainer = document.getElementById(`backup${boardId}`);
            backupContainer.classList.toggle('hidden');
        }

        function showDetails(boardId, index) {
            const details = document.getElementById(`details${boardId}`);
            const post = postsData[boardId][index];

            document.getElementById(`detailsTitle${boardId}`).textContent = post.title;
            document.getElementById(`detailsImage${boardId}`).src = post.images[0] || 'https://via.placeholder.com/150';
            document.getElementById(`detailsContent${boardId}`).innerHTML = post.content;

            details.style.display = 'block';
            editingIndex = index;
        }

        function closeDetails(boardId) {
            const details = document.getElementById(`details${boardId}`);
            details.style.display = 'none';
            editingIndex = -1;
        }

        function addPost(boardId) {
            const title = document.getElementById(`title${boardId}`).value;
            const contentDiv = document.getElementById(`content${boardId}`);
            const content = contentDiv.innerHTML;
            const previewContainer = document.getElementById(`previewContainer${boardId}`);

            const images = Array.from(previewContainer.querySelectorAll('img')).map(img => img.src);

            if (title && content.trim()) {
                if (editingIndex > -1) {
                    // Update existing post
                    postsData[boardId][editingIndex] = { title, content, images };
                    editingIndex = -1;
                } else {
                    // Add new post
                    postsData[boardId].push({ title, content, images });
                }

                localStorage.setItem('postsData', JSON.stringify(postsData));
                document.getElementById(`title${boardId}`).value = '';
                contentDiv.innerHTML = '';
                document.getElementById(`image${boardId}`).value = '';
                previewContainer.innerHTML = '';
                renderPosts(boardId);
            } else {
                alert('제목과 내용을 입력하세요.');
            }
        }

        function deletePost(boardId) {
            if (editingIndex > -1) {
                postsData[boardId].splice(editingIndex, 1);
                localStorage.setItem('postsData', JSON.stringify(postsData));
                closeDetails(boardId);
                renderPosts(boardId);
            }
        }

        function editPost(boardId) {
            if (editingIndex > -1) {
                const post = postsData[boardId][editingIndex];
                document.getElementById(`title${boardId}`).value = post.title;
                document.getElementById(`content${boardId}`).innerHTML = post.content;

                const previewContainer = document.getElementById(`previewContainer${boardId}`);
                previewContainer.innerHTML = '';

                post.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    previewContainer.appendChild(img);
                });

                closeDetails(boardId);
            }
        }

        // 초기 렌더링 및 드래그앤드롭 설정
        for (let i = 1; i <= 2; i++) {
            renderPosts(i);
            setupDragDrop(i);
        }
    </script>
</body>
</html>
