<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }
        .board {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .details img {
            max-width: 100%;
            border-radius: 5px;
        }
        .backup {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .backup h3 {
            margin-top: 0;
        }
        .backup table {
            width: 100%;
            border-collapse: collapse;
        }
        .backup table, .backup th, .backup td {
            border: 1px solid #ccc;
        }
        .backup th, .backup td {
            padding: 10px;
            text-align: left;
        }
        .backup img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        게시판
    </div>

    <div class="board">
        <h2>게시판 제목</h2>
        <p>게시판 내용</p>
    </div>

    <div class="board" id="details">
        <h2 id="detailsTitle"></h2>
        <div id="detailsImages"></div>
        <p id="detailsContent"></p>
    </div>

    <div class="backup" id="backup">
        <h3>백업 데이터</h3>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>내용</th>
                    <th>이미지</th>
                </tr>
            </thead>
            <tbody id="backupTableBody">
            </tbody>
        </table>
    </div>

    <script>
        const postsData = [
            {
                title: "예제 게시물 1",
                content: "이것은 예제 게시물입니다.",
                images: [
                    "https://via.placeholder.com/300",
                    "https://via.placeholder.com/400"
                ]
            },
            {
                title: "예제 게시물 2",
                content: "또 다른 예제 게시물입니다.",
                images: [
                    "https://via.placeholder.com/500"
                ]
            }
        ];

        const updateBackupTable = () => {
            const backupTableBody = document.getElementById('backupTableBody');
            backupTableBody.innerHTML = '';

            postsData.forEach(post => {
                const row = document.createElement('tr');

                const titleCell = document.createElement('td');
                titleCell.textContent = post.title;
                row.appendChild(titleCell);

                const contentCell = document.createElement('td');
                contentCell.textContent = post.content;
                row.appendChild(contentCell);

                const imagesCell = document.createElement('td');
                post.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    imagesCell.appendChild(img);
                });
                row.appendChild(imagesCell);

                backupTableBody.appendChild(row);
            });
        };

        updateBackupTable();

        const createImageViewer = () => {
            const viewerContainer = document.createElement('div');
            viewerContainer.id = 'imageViewer';
            viewerContainer.style.position = 'fixed';
            viewerContainer.style.top = '0';
            viewerContainer.style.left = '0';
            viewerContainer.style.width = '100%';
            viewerContainer.style.height = '100%';
            viewerContainer.style.background = 'rgba(0, 0, 0, 0.8)';
            viewerContainer.style.display = 'none';
            viewerContainer.style.justifyContent = 'center';
            viewerContainer.style.alignItems = 'center';
            viewerContainer.style.zIndex = '10000';

            const img = document.createElement('img');
            img.id = 'imageViewerImg';
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';

            const closeButton = document.createElement('button');
            closeButton.textContent = '닫기';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '20px';
            closeButton.style.right = '20px';
            closeButton.style.padding = '10px';
            closeButton.style.background = 'red';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '5px';
            closeButton.style.cursor = 'pointer';
            closeButton.addEventListener('click', () => {
                viewerContainer.style.display = 'none';
            });

            const prevButton = document.createElement('button');
            prevButton.textContent = '<';
            prevButton.style.position = 'absolute';
            prevButton.style.left = '20px';
            prevButton.style.top = '50%';
            prevButton.style.transform = 'translateY(-50%)';
            prevButton.style.padding = '10px';
            prevButton.style.background = 'white';
            prevButton.style.border = 'none';
            prevButton.style.borderRadius = '50%';
            prevButton.style.cursor = 'pointer';

            const nextButton = document.createElement('button');
            nextButton.textContent = '>';
            nextButton.style.position = 'absolute';
            nextButton.style.right = '20px';
            nextButton.style.top = '50%';
            nextButton.style.transform = 'translateY(-50%)';
            nextButton.style.padding = '10px';
            nextButton.style.background = 'white';
            nextButton.style.border = 'none';
            nextButton.style.borderRadius = '50%';
            nextButton.style.cursor = 'pointer';

            viewerContainer.appendChild(img);
            viewerContainer.appendChild(closeButton);
            viewerContainer.appendChild(prevButton);
            viewerContainer.appendChild(nextButton);
            document.body.appendChild(viewerContainer);

            let currentIndex = 0;
            let currentImages = [];

            const updateImage = () => {
                img.src = currentImages[currentIndex];
            };

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
                updateImage();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % currentImages.length;
                updateImage();
            });

            return {
                open(images, index) {
                    currentImages = images;
                    currentIndex = index;
                    updateImage();
                    viewerContainer.style.display = 'flex';
                },
            };
        };

        const imageViewer = createImageViewer();

        const showDetails = (post) => {
            document.getElementById('detailsTitle').textContent = post.title;
            const detailsImagesContainer = document.getElementById('detailsImages');
            detailsImagesContainer.innerHTML = '';

            post.images.forEach((image, idx) => {
                const img = document.createElement('img');
                img.src = image;
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => {
                    imageViewer.open(post.images, idx);
                });
                detailsImagesContainer.appendChild(img);
            });

            document.getElementById('detailsContent').textContent = post.content;
        };

        // Render example post
        showDetails(postsData[0]);
    </script>
</body>
</html>
