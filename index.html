<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .board {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .board:hover {
            transform: translateY(-5px);
        }
        .board h1 {
            font-size: 1.5rem;
            background: #007BFF;
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post:hover {
            background: #f0f8ff;
        }
        .post img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }
        .post h3 {
            margin: 0;
            font-size: 1rem;
        }
        .details {
            display: none;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .details h2 {
            margin-top: 0;
            font-size: 1.25rem;
        }
        .details img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        .form input, .form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .contenteditable {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            overflow-y: auto;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .board h1 {
                font-size: 1.25rem;
            }
            .post h3 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 게시판 1 -->
        <div class="board">
            <h1>아침편지</h1>
            <div id="posts1"></div>
            <div class="details" id="details1">
                <h2 id="detailsTitle1"></h2>
                <img id="detailsImage1" src="" alt="">
                <p id="detailsContent1"></p>
                <button onclick="deletePost(1)">삭제</button>
                <button onclick="editPost(1)">수정</button>
                <button onclick="closeDetails(1)">닫기</button>
            </div>
            <div class="form">
                <h2>새 글 작성</h2>
                <input type="text" id="title1" placeholder="제목">
                <div id="content1" class="contenteditable" contenteditable="true" placeholder="내용"></div>
                <input type="file" id="image1" accept="image/*" onchange="previewImage(1)">
                <img id="preview1" style="display:none; width: 100px; margin-top: 10px;">
                <button onclick="addPost(1)">등록</button>
            </div>
        </div>

        <!-- Additional boards omitted for brevity -->
    </div>

    <script>
        const postsData = {
            1: [],
            2: [],
            3: [],
            4: []
        };
        let editingIndex = -1; // Tracks the post being edited

        function previewImage(boardId) {
            const fileInput = document.getElementById(`image${boardId}`);
            const preview = document.getElementById(`preview${boardId}`);
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        function renderPosts(boardId) {
            const postsContainer = document.getElementById(`posts${boardId}`);
            postsContainer.innerHTML = '';
            postsData[boardId].forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <img src="${post.image}" alt="대표 이미지">
                    <div>
                        <h3>${post.title}</h3>
                    </div>
                `;
                postElement.addEventListener('click', () => showDetails(boardId, index));
                postsContainer.appendChild(postElement);
            });
        }

        function showDetails(boardId, index) {
            const details = document.getElementById(`details${boardId}`);
            const post = postsData[boardId][index];

            document.getElementById(`detailsTitle${boardId}`).textContent = post.title;
            document.getElementById(`detailsImage${boardId}`).src = post.image;
            document.getElementById(`detailsContent${boardId}`).innerHTML = post.content;

            details.style.display = 'block';
            editingIndex = index;
        }

        function closeDetails(boardId) {
            const details = document.getElementById(`details${boardId}`);
            details.style.display = 'none';
            editingIndex = -1;
        }

        function addPost(boardId) {
            const title = document.getElementById(`title${boardId}`).value;
            const contentDiv = document.getElementById(`content${boardId}`);
            const content = contentDiv.innerHTML;
            const preview = document.getElementById(`preview${boardId}`);
            const image = preview.src || 'https://via.placeholder.com/50';

            if (title && content.trim()) {
                if (editingIndex > -1) {
                    // Update existing post
                    postsData[boardId][editingIndex] = { title, content, image };
                    editingIndex = -1;
                } else {
                    // Add new post
                    postsData[boardId].push({ title, content, image });
                }

                document.getElementById(`title${boardId}`).value = '';
                contentDiv.innerHTML = '';
                document.getElementById(`image${boardId}`).value = '';
                preview.style.display = 'none';
                renderPosts(boardId);
            } else {
                alert('제목과 내용을 입력하세요.');
            }
        }

        function deletePost(boardId) {
            if (editingIndex > -1) {
                postsData[boardId].splice(editingIndex, 1);
                closeDetails(boardId);
                renderPosts(boardId);
            }
        }

        function editPost(boardId) {
            if (editingIndex > -1) {
                const post = postsData[boardId][editingIndex];
                document.getElementById(`title${boardId}`).value = post.title;
                document.getElementById(`content${boardId}`).innerHTML = post.content;
                document.getElementById(`preview${boardId}`).src = post.image;
                document.getElementById(`preview${boardId}`).style.display = 'block';
                closeDetails(boardId);
            }
        }

        // 초기 렌더링
        for (let i = 1; i <= 4; i++) {
            renderPosts(i);
        }
    </script>
</body>
</html>
